<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>水平居中-使用position实现</title>
    <style>
        .parent {
            height: 400px;
            width: 400px;
            border: 0;
            outline: none;
        }

        .son {
            display: inline-block;
            width: 100px;
            height: 100px;
            background: red;

        }
    </style>
</head>

<body>
    <button class="parent"><span class="son"></span></button>
</body>

</html>
